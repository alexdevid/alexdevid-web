<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Читай!</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html,body {
            height: 100%;
        }
        .screen {
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 25px;
            display: flex;
            flex-flow: column;
        }
        #letter {
            font-family: Consolas, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 135px;
            font-weight: bold;
            height: 50%;
        }
        .buttons {
            height: 50%;
            display: flex;
            flex-flow: column;
            justify-content: space-around;
        }

        button {
            font-size: 24px;
            padding: 25px;
            line-height: 24px;
            cursor: pointer;
            transition-duration: .5s;
            opacity: .8;
            background-color: #efefef;
            color: #333;
            border: 1px solid transparent;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
            background-color: #dddddd;
        }

        button:active {
            opacity: 1;
            background-color: #ccc;
        }

        button.active {
            border-color: #aaa;
            opacity: 0.9;
            background-color: #dddddd;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="screen">
    <div id="letter"></div>
    <div class="buttons">
        <button id="button">&#10226;</button>
        <button id="letters-only" class="check">Буквы</button>
        <button id="syllable-only" class="check">Слоги</button>
    </div>
</div>

    let letter = document.getElementById('letter');
    let button = document.getElementById('button');
    let lettersOnly = document.getElementById('letters-only');
    let syllablesOnly = document.getElementById('syllable-only');

    letter.innerHTML = getLetter();
    button.addEventListener('click', e => {
        e.preventDefault();
        letter.innerHTML = getText();
    });
    lettersOnly.addEventListener('click', toggleHandler);
    syllablesOnly.addEventListener('click', toggleHandler);

    function toggleHandler(e) {
        e.preventDefault();
        if (e.target.classList.contains('active')) {
            e.target.classList.remove('active')
        } else {
            e.target.classList.add('active')
        }
    }

    function getText() {
        const letters = lettersOnly.classList.contains('active');
        const syllables = syllablesOnly.classList.contains('active');

        if (letters && !syllables) {
            return getLetter();
        }
        if (!letters && syllables) {
            return getSyllable();
        }
        if (letters && syllables) {

            return getRandom();
        }
        if (!letters && !syllables) {
            return getRandom();
        }
    }

    function getRandom() {
